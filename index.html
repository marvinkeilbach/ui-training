<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UI Training</title>
    <script src="https://kit.fontawesome.com/11e061f6f1.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="content">
            <p></p>
            <div class="slider">
                <div class="frame">
                    <div class="navigation">
                        <i class="fas fa-angle-left arrow"></i>
                        <i class="fas fa-angle-right arrow"></i>
                    </div>
                    <div class="slide-image image-1 active-image"><img src="https://images.unsplash.com/photo-1584607889131-98d098f01f60?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1413&q=80" alt=""></div>
                    <div class="slide-image image-2"><img src="https://images.unsplash.com/photo-1599690215829-c9f1fac6db0a?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1348&q=80" alt=""></div>
                    <div class="slide-image image-3"><img src="https://images.unsplash.com/photo-1599689018034-48e2ead82951?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1300&q=80" alt=""></div>
                    <div class="slide-image image-4"><img src="https://images.unsplash.com/photo-1599671230521-82bcd563b7b9?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1350&q=80" alt=""></div>
                </div>
            </div>
            <div class="dots">
                <i class="dot fas fa-circle active-dot"></i>
                <i class="dot fas fa-circle"></i>
                <i class="dot fas fa-circle"></i>
                <i class="dot fas fa-circle"></i>
            </div>
        </div>
        <nav class="dropdown">
            <div class="home">
                <button class="home-icon menu-button"><a href="#"><i class="fas fa-home"></i></a></button>
            </div>        
            <div class="store">
                <button class="store-icon menu-button"><a href="#"><i class="fas fa-store"></i></a></button>
            </div>        
            <div class="about">
                <button class="about-icon menu-button"><a href="#"><i class="fas fa-address-card"></i></a></button>
            </div>        
            <div class="contact">
                <button class="contact-icon menu-button"><a href="#"><i class="fas fa-question-circle"></i></a></button>
            </div>
        </nav>

    </div>

<script src="main.js"></script>
</body>
</html>
